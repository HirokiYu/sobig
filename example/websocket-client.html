<!doctype html>
<html lang="ja">

<head>
    <script>
        var ws = new WebSocket("ws://localhost:8081/", ["test"]);
        ws.onopen = function() {
            ws.send("Hello WebSocket World from browser!");
            ws.onmessage = function(message) {
                console.log(message.data);
            };
        }
    </script>

</head>

<body>Hello World!</body>

</html>
