<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script>
        const ws = new WebSocket("ws://localhost:8081/", ["test"]);
        ws.onopen = () => {
            ws.onmessage = (message) => {
                console.log('received: %s', message.data);
            };
            ws.send("Hello WebSocket World from browser!");
        }
    </script>

</head>

<body>Hello World!</body>

</html>
