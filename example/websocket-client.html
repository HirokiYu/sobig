<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script>
        let ws = new WebSocket("ws://localhost:8081/", ["test"]);
        ws.onopen = function() {
            ws.send("Hello WebSocket World from browser!");
            ws.onmessage = function(message) {
                console.log('received: %s', message.data);
            };
        }
    </script>

</head>

<body>Hello World!</body>

</html>
