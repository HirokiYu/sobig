<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset='utf-8' />
    <title>Leaflet and OpenStreetMap</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script type='text/javascript'>
        //leaflet OSM map
        const init = () => {
            const map = L.map('map');
            map.setView([35.658581, 139.745433], 14);
            const tileLayer = new L.StamenTileLayer("toner");
            /*const tileLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OSM</a> contributors'
            });*/
            tileLayer.addTo(map);

            const mapMarker = L.marker([35.658581, 139.745433]);
            mapMarker.addTo(map);

            const baseLayers = {
                "OpenStreetMap": tileLayer
            };
            const overlays = {
                "Markers": mapMarker
            };
            L.control.layers(baseLayers, overlays).addTo(map);
            L.control.scale().addTo(map);
        }
    </script>
</head>

<body onload='init();'>
    <div id='map' style='width: 90vmin; height: 90vmin;'></div>
</body>

</html>
