<!DOCTYPE html>
<html lang='ja'>

<head>
    <meta charset='utf-8' />
    <title>Leaflet and OpenStreetMap</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <script type='text/javascript'>
        //leaflet OSM map
        function init() {
            var map = L.map('map');
            map.setView([35.658581, 139.745433], 14);
            var tileLayer = new L.StamenTileLayer("toner");
            /*var tileLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OSM</a> contributors'
            });*/
            tileLayer.addTo(map);

            var mapMarker = L.marker([35.658581, 139.745433]);
            mapMarker.addTo(map);

            var baseLayers = {
                "OpenStreetMap": tileLayer
            };
            var overlays = {
                "Markers": mapMarker
            };
            L.control.layers(baseLayers, overlays).addTo(map);
            L.control.scale().addTo(map);
        }
    </script>
</head>

<body onload='init();'>
    <div id='map' style='width: 90vmin; height: 90vmin;'></div>
</body>

</html>
